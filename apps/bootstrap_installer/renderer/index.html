<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Zilla Installer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div class="hero-top">
          <div class="hero-brand">
            <div class="hero-brand-mark">WZ</div>
            <div>
              <h1>Work Zilla Installer</h1>
            </div>
          </div>
          <div class="hero-actions">
            <div class="hero-panel">
              <span class="hero-panel__label">Delivery Mode</span>
              <strong>Direct Install / Repair</strong>
            </div>
            <div class="theme-toggle" aria-label="Theme switcher">
              <button id="themeLightBtn" type="button" class="theme-btn">Light</button>
              <button id="themeDarkBtn" type="button" class="theme-btn">Dark</button>
            </div>
          </div>
        </div>
      </header>

      <section class="section-head">
        <div>
          <h2>Available Modules</h2>
          <p>Install only the selected product. Already installed products support reinstall and uninstall.</p>
        </div>
        <div class="workflow-pills" aria-label="Installer workflow">
          <span class="workflow-pill active">Pick Module</span>
          <span class="workflow-pill active">Download</span>
          <span class="workflow-pill">Install</span>
        </div>
      </section>

      <section id="cards" class="cards"></section>

      <section class="status">
        <div class="status-row">
          <div>
            <div class="status-kicker">Installer Status</div>
            <span id="statusText">Ready.</span>
          </div>
          <span id="platformPill" class="pill"></span>
        </div>
        <div id="sizeText" class="size-text">Downloaded: 0 B / Total: -</div>
        <div class="progress-wrap">
          <div id="progressBar" class="progress"></div>
        </div>
      </section>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
