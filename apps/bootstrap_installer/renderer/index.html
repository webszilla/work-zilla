<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Zilla Installer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div class="hero-top">
          <div class="hero-brand">
            <div class="hero-brand-mark">WZ</div>
            <div>
              <div class="hero-badge">Bootstrap Installer</div>
              <h1>Work Zilla Installer</h1>
              <p>Select a product to download and install.</p>
            </div>
          </div>
          <div class="theme-toggle" aria-label="Theme switcher">
            <button id="themeLightBtn" type="button" class="theme-btn">Light</button>
            <button id="themeDarkBtn" type="button" class="theme-btn">Dark</button>
          </div>
        </div>
      </header>

      <section id="cards" class="cards"></section>

      <section class="status">
        <div class="status-row">
          <span id="statusText">Ready.</span>
          <span id="platformPill" class="pill"></span>
        </div>
        <div id="sizeText" class="size-text">Downloaded: 0 B / Total: -</div>
        <div class="progress-wrap">
          <div id="progressBar" class="progress"></div>
        </div>
      </section>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
