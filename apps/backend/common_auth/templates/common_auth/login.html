<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Zilla Login</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.2);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
      }
      .muted {
        margin: 0 0 20px 0;
        color: #64748b;
      }
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 14px;
      }
      input {
        display: block;
        width: 100%;
        margin-top: 6px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        font-size: 14px;
      }
      .btn {
        display: inline-block;
        width: 100%;
        padding: 10px 14px;
        border: none;
        border-radius: 999px;
        background: #4f46e5;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-secondary {
        margin-top: 10px;
        background: #ffffff;
        color: #4f46e5;
        border: 1px solid #cbd5f5;
      }
      .download-modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .download-modal.show {
        display: flex;
      }
      .download-modal__backdrop {
        position: absolute;
        inset: 0;
        background: rgba(15, 23, 42, 0.55);
      }
      .download-modal__panel {
        position: relative;
        z-index: 1;
        width: min(520px, 92vw);
        background: #ffffff;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.35);
      }
      .download-modal__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .download-modal__header h3 {
        margin: 0;
        font-size: 22px;
      }
      .download-modal__close {
        border: none;
        background: transparent;
        font-size: 24px;
        cursor: pointer;
      }
      .download-modal__subtitle {
        margin: 8px 0 20px;
        color: #6b7280;
      }
      .download-modal__grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }
      .download-modal__card {
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 16px;
        display: grid;
        gap: 10px;
        text-align: center;
        text-decoration: none;
        color: #0f172a;
        transition: all 0.2s ease;
      }
      .download-modal__card:hover {
        border-color: #14c829;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
        transform: translateY(-2px);
      }
      .download-modal__icon {
        width: 54px;
        height: 54px;
        margin: 0 auto;
        display: grid;
        place-items: center;
      }
      .download-modal__icon svg {
        width: 100%;
        height: 100%;
      }
      .download-modal__label {
        font-weight: 700;
        font-size: 16px;
      }
      .download-modal__hint {
        font-size: 12px;
        color: #6b7280;
      }
      .error {
        color: #b91c1c;
        font-size: 13px;
        margin-top: 6px;
      }
      .footer {
        margin: 18px 0 0 0;
        text-align: center;
        font-size: 14px;
      }
      .footer a {
        color: #4f46e5;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <form method="post" class="card">
        {% csrf_token %}
        <h1>Sign in</h1>
        <p class="muted">Use your email and password.</p>
        {% if form.non_field_errors %}
          <div class="error">{{ form.non_field_errors }}</div>
        {% endif %}
        <label>
          {{ form.username.label_tag }}
          {{ form.username }}
          {% if form.username.errors %}
            <div class="error">{{ form.username.errors }}</div>
          {% endif %}
        </label>
        <label>
          {{ form.password.label_tag }}
          {{ form.password }}
          {% if form.password.errors %}
            <div class="error">{{ form.password.errors }}</div>
          {% endif %}
        </label>
        <button class="btn" type="submit">Login</button>
        <button class="btn btn-secondary" type="button" id="download-agent-btn">Download Agent</button>
        <p class="footer">
          No account? <a href="{% url 'common_auth:signup' %}">Create one</a>
        </p>
      </form>
    </main>
    <div class="download-modal" id="download-agent-modal" aria-hidden="true">
      <div class="download-modal__backdrop" data-download-close></div>
      <div class="download-modal__panel" role="dialog" aria-modal="true" aria-labelledby="download-agent-title">
        <div class="download-modal__header">
          <h3 id="download-agent-title">Download Work Zilla Agent</h3>
          <button class="download-modal__close" type="button" data-download-close>&times;</button>
        </div>
        <p class="download-modal__subtitle">Choose your operating system to download the agent.</p>
        <div class="download-modal__grid">
          <a class="download-modal__card" href="/downloads/windows-agent/">
            <div class="download-modal__icon" aria-hidden="true">
              <svg viewBox="0 0 48 48" fill="none">
                <rect x="4" y="6" width="18" height="16" rx="2" fill="#2563eb"></rect>
                <rect x="26" y="6" width="18" height="16" rx="2" fill="#1d4ed8"></rect>
                <rect x="4" y="26" width="18" height="16" rx="2" fill="#1e40af"></rect>
                <rect x="26" y="26" width="18" height="16" rx="2" fill="#1e3a8a"></rect>
              </svg>
            </div>
            <div class="download-modal__label">Windows</div>
            <div class="download-modal__hint">Download .exe</div>
          </a>
          <a class="download-modal__card" href="/downloads/mac-agent/">
            <div class="download-modal__icon" aria-hidden="true">
              <svg viewBox="0 0 48 48" fill="none">
                <path d="M32.4 25.2c0-4.6 3.8-6.2 4-6.4-2.2-3.2-5.6-3.6-6.8-3.6-2.9-.3-5.6 1.7-7.1 1.7-1.5 0-3.9-1.6-6.4-1.5-3.3 0-6.3 1.9-8 4.9-3.4 6-0.9 14.9 2.5 19.8 1.7 2.4 3.7 5.1 6.3 5 2.5-.1 3.5-1.6 6.6-1.6 3.1 0 4 1.6 6.7 1.5 2.8-.1 4.5-2.4 6.1-4.8 1.8-2.7 2.6-5.3 2.7-5.4-.1-.1-5.6-2.2-5.6-8.6z" fill="#111827"></path>
                <path d="M29.5 10.5c1.3-1.6 2.2-3.8 1.9-6.1-1.9.1-4.2 1.3-5.6 2.9-1.2 1.4-2.3 3.7-2 5.8 2.1.2 4.3-1 5.7-2.6z" fill="#111827"></path>
              </svg>
            </div>
            <div class="download-modal__label">macOS</div>
            <div class="download-modal__hint">Download .dmg</div>
          </a>
        </div>
      </div>
    </div>
    <script>
      (function () {
        var trigger = document.getElementById("download-agent-btn");
        var modal = document.getElementById("download-agent-modal");
        if (!trigger || !modal) return;
        var closeEls = modal.querySelectorAll("[data-download-close]");
        function openModal() {
          modal.classList.add("show");
          modal.setAttribute("aria-hidden", "false");
        }
        function closeModal() {
          modal.classList.remove("show");
          modal.setAttribute("aria-hidden", "true");
        }
        trigger.addEventListener("click", openModal);
        closeEls.forEach(function (el) {
          el.addEventListener("click", closeModal);
        });
        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape") closeModal();
        });
      })();
    </script>
  </body>
</html>
