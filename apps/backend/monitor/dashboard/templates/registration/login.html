{% extends "layout/base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5" style="max-width:600px">

    <h1 class="section-title text-center">Welcome Back</h1>
    <p class="text-center text-secondary">
        Login to your Work Zilla Monitor Dashboard
    </p>

    {% if form.errors %}
        <div class="alert alert-danger text-center">
            Invalid username or password
        </div>
    {% endif %}

    <div class="card p-4" style="background:#0b1430;border:1px solid #1c2a4d;color:white;">

        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Enter your username"
                       autocomplete="username"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter your password"
                       autocomplete="current-password"
                       required>
            </div>

            <button class="btn btn-primary w-100">Login</button>

            <p class="mt-3 text-center text-secondary">
                Donâ€™t have an account?
                <a href="/signup">Create Account</a>
            </p>

        </form>

    </div>

</div>

{% endblock %}
