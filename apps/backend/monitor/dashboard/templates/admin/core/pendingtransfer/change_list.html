{% extends "admin/change_list.html" %}

{% block content %}
<style>
  .transfer-tabs { display: flex; gap: 10px; margin-bottom: 16px; }
  .transfer-tab { padding: 6px 10px; border-radius: 6px; border: 1px solid #cbd5f5; background: #f8fafc; text-decoration: none; color: #0f172a; }
  .transfer-tab.active { background: #1d4ed8; color: #fff; border-color: #1d4ed8; }
</style>
<div class="transfer-tabs">
  <a class="transfer-tab {% if cl.params.transfer_category != 'dealer' %}active{% endif %}" href="?transfer_category=org">
    ORG Transfers
  </a>
  <a class="transfer-tab {% if cl.params.transfer_category == 'dealer' %}active{% endif %}" href="?transfer_category=dealer">
    Dealer Transfers
  </a>
</div>
{{ block.super }}
{% endblock %}
