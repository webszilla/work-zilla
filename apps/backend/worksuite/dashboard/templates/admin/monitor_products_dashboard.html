{% extends "admin/base_site.html" %}

{% block content %}
  <div class="admin-quick-dashboard">
    <h2>Work Suite Products</h2>
    <div class="admin-monitor-grid">
      {% for tile in tiles %}
        <a class="admin-tile" href="{{ tile.url }}">
          <span class="tile-icon"><i class="{{ tile.icon }}"></i></span>
          <span>
            <div class="tile-title">{{ tile.label }}</div>
            <div class="tile-subtitle">Open list</div>
          </span>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
